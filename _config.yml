# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Ralph Avalon
description: > # this means to ignore newlines until "baseurl:"
 This is my portfolio.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://ralphavalon.github.io"
permalink: :title/
full-url: "https://ralphavalon.github.io" # the base hostname & protocol for your site


# CSS
sass:
  style: compressed

# Comments - Go to Disqus.com > sign up > get the short-name > insert it here
disqus-shortname: 

# Tracker
analytics: UA-83979019-1

# Form Settings
#
# Contact form can be enabled by getting an API key from https://getsimpleform.com/
simpleform-token: b6d4be9b039b666b3311e1ddcbfb577c

# Redirect users after submitting the form
redirect-to: http://blog.webjeda.com/thank-you/

# Site version
version: 0.9


# Post date background - This will change the background of the post date and tag ribbon according to the theme. If set to no default green background will be used. If yes then the theme color scheme is used.

change-date-bg: no


# Build settings
markdown: kramdown

include: [_pages] # Includes files inside _pages directory [Do not remove this]

############################################################
# Site configuration for the Jekyll 3 Pagination Gem
pagination:
  enabled: true
  per_page: 3
  permalink: '/page:num/'
  title_suffix: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

paginate: 5
paginate_path: /page:num/
############################################################

author:
  name: Raphael Amoedo
  aka: Ralph Avalon
  image: ralph.jpg # The author image will be shown on the header. Place this image in /images/ folder.
  about: |
   - Graduated in Computer Science - UVA-RJ
   - Post-graduated in Software Engineering with JEE. - SENAC-RJ
   - Working with Java since 2011, but I like other languages such as Python and Javascript
   - I try to help the community whenever possible
   - Canada lover
   - Active user of Stackoverflow, Github and IT groups on Telegram
   - Currently writing e-books to the future and soon writing on magazines
  twitter: raphael_amoedo  # https://twitter.com/ is automatically added
  linkedin: raphael_amoedo # https://facebook.com/ is automatically added
  email: avalon.ralph@gmail.com # mailto: is automatically added
  
gems: [jekyll-paginate-v2, jekyll-paginate, jekyll-seo-tag]
plugins: [jekyll-paginate-v2, jekyll-paginate]